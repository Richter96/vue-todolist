<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" Â  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1 class="text-center my-4">{{titolo}}</h1>
        </header>
        <div class="container-sm container-lists p-4 border border-1">
            <input type="text" v-model.trim.lo="newItemName" @keyup.enter="addNewItems()">
            <button class="add mx-3" @click="addNewItems()">Aggiungi alla lista</button>

            <div class="col-4 mt-3 fs-4">
                <h3>Lista della spesa</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-action" v-for="(item, index) in items" >
                       <span :class="item.done == true ? 'text-decoration-line-through' : '' " @click="(item.done = !item.done), addCompleted(index) ">{{item.nome}}</span> 
                        <a class="text-decoration-none ps-3" @click="itemDelete(index)"><i class="fa-solid fa-xmark"></i></a>
                    </li>     
                </ul>
            </div>
            <div class="col-4 fs-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-action">LISTA SPUNTATA</li>
                    <li class="list-group-item list-group-item-action" v-for="(item, index) in completed" >
                       <span :class="item.done == true ? 'text-decoration-line-through' : '' " @click="item.done = !item.done">{{item.nome}}</span> 
                       <a class="text-decoration-none ps-3" @click="itemDeleteCompleted(index)"><i class="fa-solid fa-xmark"></i></a>
                    </li>     
                </ul>
            </div>
        </div>


    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
